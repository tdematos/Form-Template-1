<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section1">
      <div class="container-one">
        <div class="small-logo">
          <img
            src="/Form-Template-1/Form Colateral/Untitled design (2).png"
            alt="A colorful logo"
            width="150"
            height="150"
          />
        </div>
      </div>
      <div class="text-and-fields">
        <h1>This is the Title</h1>
        <h2>Sign up with no Obligation</h2>
        <div class="form-container">
          <form action="example.com/path" method="post">
            <div>
              <label class="custom-field" for="full_name">
                <input type="text" id="full_name" required />
                <span class="placeholder">Full name</span></label
              >
            </div>
            <div>
              <label class="custom-field" for="user_email"
                ><input
                  type="email"
                  id="user_email"
                  name="email"
                  required
                /><span class="placeholder">Email</span></label
              >
            </div>
            <div>
              <label class="custom-field" for="user_password">
                <input
                  type="password"
                  id="user_password"
                  name="password"
                  minlength="8"
                  maxlength="30"
                  required
                /><span class="placeholder">Password</span></label
              >
            </div>
            <div>
              <button class="sign-up" type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container-three">
        <p>Already have an account?</p>
      </div>
    </div>
    <div class="section2">
      <div class="logo-container">
        <img
          src="/Form-Template-1/Form Colateral/Untitled design (2).png"
          alt="A colorful logo"
          width="600"
          height="600"
        />
      </div>
    </div>
  </body>
</html>
